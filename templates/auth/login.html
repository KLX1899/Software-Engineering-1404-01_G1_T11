{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سیستم</title>
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-right">
        <div class="logo">
          <span class="logo-text">پلتفرم آموزشی</span>
        </div>
      </div>
      <div class="header-left">
        <nav class="nav-menu">
          <a href="{% url 'home' %}" class="nav-item">صفحه اصلی</a>
        </nav>
        <button class="home-btn" type="button" onclick="window.location.href='{% url 'home' %}'">خانه</button>
      </div>
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
      <div class="login-container">
        <div class="login-illustration">
          <div class="illustration-circle">
            <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="100" cy="80" r="40" fill="#647eb4"/>
              <path d="M50 160 C50 130 70 120 100 120 C130 120 150 130 150 160" fill="#647eb4"/>
              <circle cx="100" cy="100" r="90" stroke="#b0caff" stroke-width="4" fill="none" stroke-dasharray="10 5"/>
            </svg>
          </div>
          <h2 class="illustration-title">خوش آمدید!</h2>
          <p class="illustration-subtitle">برای ادامه وارد حساب کاربری خود شوید</p>
        </div>

        <div class="login-form-wrapper">
          <div class="form-header">
            <h1 class="form-title">ورود به سیستم</h1>
            <p class="form-subtitle">اطلاعات خود را وارد کنید</p>
          </div>

          <form id="loginForm" class="login-form" method="post" action="{% url 'auth' %}" novalidate>
            {% csrf_token %}

            <div class="form-group">
              <label for="email" class="form-label">ایمیل</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="example@email.com"
                autocomplete="username"
                required
              >
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">رمز عبور</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="رمز عبور خود را وارد کنید"
                  autocomplete="current-password"
                  required
                >
                <button type="button" class="toggle-password" id="togglePassword" aria-label="نمایش/مخفی کردن رمز">
                  👁️
                </button>
              </div>
              <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <span>مرا به خاطر بسپار</span>
              </label>
              <a href="#" class="forgot-password" onclick="return false;">فراموشی رمز عبور؟</a>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">
              <span class="btn-text">ورود</span>
              <span class="btn-loader" id="loginLoader"></span>
            </button>

            <div class="form-footer">
              <p class="signup-text">
                حساب کاربری ندارید؟
                <a href="{% url 'signup' %}" class="signup-link">ثبت نام کنید</a>
              </p>
            </div>
          </form>

          <div class="alert-box" id="alertBox"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
